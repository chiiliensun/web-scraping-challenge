<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='my_style.css') }}">

    <title>Mission to Mars</title>
  </head>
  <body>

      <!-- Title -->
      <div class="jumbotron text-center">
        <h1 class="display-4">Mission to Mars</h1>
        <br>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="/scrape" role="button">New Mars Data!</a>
        </p>
      </div>
    <hr>


    <div class="containter-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="content">
            <ul>
              <!-- Mars News -->
              <h2>News from Mars!</h2>
              <br>
              <h6 class="heading">{{mars_dict.News_Title}}</h6>
              <p class="text-muted">{{mars_dict.Paragraph_Text}}</p>
              <br>
              <!-- Featured Image -->
              <h3>Featured Image</h3>
              <div class="text-center" id="featured_image">
                <img src="{{mars_dict.Featured_Image_Url}}" class="img-fluid" alt="Feat Image">
              </div>
            </ul>
          </div>
        </div>
        <br>

        <!-- Facts Table -->
        <div class="col-md-6 text-center">
          <h2>Planet Facts</h2>
          <div class="mars-box" id="fact_table">
              {{mars_dict.Mars_Table | safe}}
          </div>
        </div>
      </div>
    </div>
    <hr>
    <br>

    <div class="row text-center">
      <div class="col-md-12">
        <h2>The Hemispheres of Mars</h2>
      </div>
    </div>

    <div class="row justify-content-evenly" id="hemispheres">
      {% for hemi in mars_dict.Hemisphere_Urls %}
      <div class="col-md-6">
        <div class="img-thumbnail mx-auto d-block text-center">
          <img src="{{hemi.hemi_url}}" class="rounded mx-auto d-block" alt="Hemispheres" width=75%">

          <h4> {{hemi.title}} </h4>
        </div>
      </div>
      {% endfor %}
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
